<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>文档中心</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            height: 100vh;
            background-color: #f4f7fc;
        }
        /* 侧边栏样式 */
        .sidebar {
            width: 250px;
            background-color: #2C3E50;
            color: white;
            padding: 20px;
            height: 100%;
            position: fixed;
            top: 0;
            left: 0;
        }
        .sidebar h1 {
            font-size: 1.6rem;
            margin-bottom: 30px;
        }
        .sidebar ul {
            list-style: none;
            padding: 0;
        }
        .sidebar li {
            margin: 15px 0;
        }
        .sidebar a {
            color: white;
            text-decoration: none;
            font-size: 1.1rem;
            transition: color 0.3s;
        }
        .sidebar a:hover {
            color: #18BC9C;
        }

        /* 主内容区域样式 */
        .main-content {
            margin-left: 250px;
            padding: 20px;
            width: 100%;
            background-color: white;
            overflow-y: auto;
        }
        .main-content h2 {
            font-size: 2rem;
            margin-bottom: 20px;
            color: #333;
        }
        .main-content pre {
            background-color: #f4f4f4;
            padding: 20px;
            border-radius: 4px;
            font-family: monospace;
            white-space: pre-wrap; /* 自动换行 */
            word-wrap: break-word;
        }

        /* 响应式设计 */
        @media screen and (max-width: 768px) {
            .sidebar {
                width: 200px;
            }
            .main-content {
                margin-left: 200px;
            }
        }

        @media screen and (max-width: 480px) {
            .sidebar {
                width: 100%;
                position: relative;
                height: auto;
            }
            .main-content {
                margin-left: 0;
            }
        }
    </style>
</head>
<body>

    <!-- 侧边栏 -->
    <div class="sidebar">
        <h1>文档中心</h1>
        <ul>
            <li><a href="#" onclick="loadText('stm32.txt')">STM32开发板</a></li>
            <li><a href="#" onclick="loadText('docs/fpga.txt')">FPGA开发板</a></li>
            <li><a href="#" onclick="loadText('docs/esp32.txt')">ESP32开发板</a></li>
            <li><a href="#" onclick="loadText('docs/k210.txt')">K210开发板</a></li>
            <li><a href="#" onclick="loadText('docs/m4m7.txt')">M4/M7开发板</a></li>
            <li><a href="#" onclick="loadText('docs/other.txt')">其他开发板</a></li>
        </ul>
    </div>

    <!-- 主内容区域 -->
    <div class="main-content">
        <h2>欢迎使用文档中心</h2>
        <div id="content">
            <p>请选择左侧的项目，查看相关文档内容。</p>
        </div>
    </div>

    <script>
        // 加载文本文件内容
        function loadText(filePath) {
            fetch(filePath)
                .then(response => response.text())
                .then(textContent => {
                    // 将文本内容放入 <pre> 标签内显示
                    document.getElementById('content').innerHTML = `<pre>${textContent}</pre>`;
                })
                .catch(error => {
                    console.log('加载文本文件失败:', error);
                    document.getElementById('content').innerHTML = '<p>无法加载文件，请重试。</p>';
                });
        }
    </script>

</body>
</html>
