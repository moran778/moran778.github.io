<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>个人文档中心</title>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            height: 100vh;
            background-color: #f4f7fc;
        }
        /* 侧边栏样式 */
        .sidebar {
            width: 250px;
            background-color: #2C3E50;
            color: white;
            padding: 20px;
            height: 100%;
            position: fixed;
            top: 0;
            left: 0;
        }
        .sidebar h1 {
            font-size: 1.6rem;
            margin-bottom: 30px;
        }
        .sidebar ul {
            list-style: none;
            padding: 0;
        }
        .sidebar li {
            margin: 15px 0;
        }
        .sidebar a {
            color: white;
            text-decoration: none;
            font-size: 1.1rem;
            transition: color 0.3s;
        }
        .sidebar a:hover {
            color: #18BC9C;
        }

        /* 主内容区域样式 */
        .main-content {
            margin-left: 250px;
            padding: 20px;
            width: 100%;
            background-color: white;
            overflow-y: auto;
        }
        .main-content h2 {
            font-size: 2rem;
            margin-bottom: 20px;
            color: #333;
        }
        .main-content p {
            font-size: 1.1rem;
            color: #555;
        }

        /* 响应式设计 */
        @media screen and (max-width: 768px) {
            .sidebar {
                width: 200px;
            }
            .main-content {
                margin-left: 200px;
            }
        }

        @media screen and (max-width: 480px) {
            .sidebar {
                width: 100%;
                position: relative;
                height: auto;
            }
            .main-content {
                margin-left: 0;
            }
        }
    </style>
</head>
<body>

    <!-- 侧边栏 -->
    <div class="sidebar">
        <h1>文档中心</h1>
        <ul>
            <li><a href="#" onclick="loadMarkdown('stm32.md')">STM32开发板</a></li>
            <li><a href="#" onclick="loadMarkdown('fpga.md')">FPGA开发板</a></li>
            <li><a href="#" onclick="loadMarkdown('esp32.md')">ESP32开发板</a></li>
            <li><a href="#" onclick="loadMarkdown('k210.md')">K210开发板</a></li>
            <li><a href="#" onclick="loadMarkdown('m4m7.md')">M4/M7开发板</a></li>
            <li><a href="#" onclick="loadMarkdown('other.md')">其他开发板</a></li>
        </ul>
    </div>

    <!-- 主内容区域 -->
    <div class="main-content">
        <h2>欢迎使用文档中心</h2>
        <div id="content">
            <p>请选择左侧的项目，查看相关文档内容。</p>
        </div>
    </div>

    <script>
        // 模拟从文件加载 Markdown 内容并解析
        function loadMarkdown(filename) {
            // 在此模拟加载文件内容，实际情况中可以通过 AJAX 加载文件
            let markdownContent = '';

            switch(filename) {
                case 'stm32.md':
                    markdownContent = `
                    # STM32开发板
                    这是关于STM32开发板的详细介绍。
                    - STM32F103系列
                    - STM32F4系列
                    `;
                    break;
                case 'fpga.md':
                    markdownContent = `
                    # FPGA开发板
                    这是关于FPGA开发板的详细介绍。
                    - FPGA开发板A
                    - FPGA开发板B
                    `;
                    break;
                case 'esp32.md':
                    markdownContent = `
                    # ESP32开发板
                    这是关于ESP32开发板的详细介绍。
                    - ESP32模块A
                    - ESP32模块B
                    `;
                    break;
                case 'k210.md':
                    markdownContent = `
                    # K210开发板
                    这是关于K210开发板的详细介绍。
                    - K210模块
                    `;
                    break;
                case 'm4m7.md':
                    markdownContent = `
                    # M4/M7开发板
                    这是关于M4/M7开发板的详细介绍。
                    - M4模块
                    - M7模块
                    `;
                    break;
                case 'other.md':
                    markdownContent = `
                    # 其他开发板
                    这是其他开发板的详细介绍。
                    `;
                    break;
                default:
                    markdownContent = '<p>请选择一个有效的项目。</p>';
            }

            // 使用 marked.js 将 Markdown 转换为 HTML
            const htmlContent = marked(markdownContent);
            document.getElementById('content').innerHTML = htmlContent;
        }
    </script>

</body>
</html>
